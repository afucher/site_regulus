    <div class="jumbotron" ng-show="destaque != undefined">
        <h1>{{destaque.title}}</h1>
        <p>{{destaque.description}}</p>
        <p ng-show="destaque.button != undefined"><a class="btn btn-primary btn-lg" role="button" href={{destaque.button.link}}>{{destaque.button.title}}</a></p>
    </div>

	<div class="row">
	  <accordion close-others="oneAtATime">
	  	<div class="col-xs-6 col-md-4"  ng-repeat="curso in cursos">
	    <accordion-group>    
	      <accordion-heading>
	        <h2>{{curso.title}}:</h2><h3 ng-show="curso.subtitle != ''">{{curso.subtitle}}</h3> 
	      </accordion-heading>
	      {{curso.description}}
	    </accordion-group>
	    </div>
	  </accordion>
	</div>
